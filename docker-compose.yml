version: '3.4'
services:
    rasa-x:
        image: dash-ecomm:latest
        build: "./"
        restart: always
        working_dir: /app
        volumes:
          - ./models:/app/models
          - ./data:/app/data
          - ./src:/app/src
        command: ["sudo","rasa","x","--no-prompt"]
        environment:
          - RASA_X_PASSWORD=puretalk
        ports:
          - '5005:2001'
          - '5002:2002'
        networks:
          - all

    rasa-actions:
      build: "./"
      image: dash-ecomm:latest
      restart: always
      working_dir: /app
      volumes:
        - ./actions:/app/actions
        - ./src:/app/src
      command: ["rasa","run","actions"]
      networks:
        - all
networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
